<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <style>
        body {
            background: black;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease-in-out;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 15px rgba(147, 112, 219, 0.9);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, rgba(147, 112, 219, 0.5), rgba(255, 255, 255, 0.8), rgba(147, 112, 219, 0.5));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: background-position 0.5s ease-in-out;
        }
        h1:hover {
            background-position: 100% center;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.0);
            box-shadow: 0px 4px 20px rgba(147, 112, 219, 0.6);
        }
        .social-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            width: 250px;
            background: linear-gradient(45deg, #20B2AA, #9370DB);
            border-radius: 10px;
            transition: 0.6s ease-in-out;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        .social-links a:hover {
            background: linear-gradient(45deg, #104E50, #6A5ACD);
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.6);
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 1.5s ease-in-out;
        }
        .social-links a:hover img {
            transform: rotate(360deg) scale(1.2);
        }
        .username {
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>MY SOCIALS</h1>
    <div class="social-links">
        <a href="https://www.youtube.com/@ezakifx" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            <span class="username">Ezaki.fx</span>
        </a>
        <a href="#" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            <span class="username">Ezaki Fx</span>
        </a>
        <a href="https://www.tiktok.com/@ezaki.fx" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png" alt="TikTok">
            <span class="username">Exaki.fx</span>
        </a>
        <a href="https://www.instagram.com/ezaki.fx/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            <span class="username">Ezaki.fx</span>
        </a>
    </div>
</body>
</html>
